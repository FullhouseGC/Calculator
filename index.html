<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="displayContainer">
        <div id="display">0</div>
    </div>
    <div class="operators">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        <button>=</button>
        <button onclick="together()">Clear</button>
    </div>
    <div class="numbers">
        <button onclick="display(0)" id="number0">0</button>
        <button onclick="display(1)" id="number1">1</button>
        <button onclick="display(2)" id="number2">2</button>
        <button onclick="display(3)" id="number3">3</button>
        <button onclick="display(4)" id="number4">4</button>
        <button onclick="display(5)" id="number5">5</button>
        <button onclick="display(6)" id="number6">6</button>
        <button onclick="display(7)" id="number7">7</button>
        <button onclick="display(8)" id="number8">8</button>
        <button onclick="display(9)" id="number9">9</button>
    </div>
    
    
</body>
</html>
