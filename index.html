<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="displayContainer">
            <div id="display">0</div>
        </div>
        <div id="buttonsContainer">
            <div id="numbersAndClearEqual">
                    <button onclick="display(1)" class="allNumber" id="number1">1</button>
                    <button onclick="display(2)" class="allNumber" id="number2">2</button>
                    <button onclick="display(3)" class="allNumber" id="number3">3</button>
                    <button onclick="display(4)" class="allNumber" id="number4">4</button>
                    <button onclick="display(5)" class="allNumber" id="number5">5</button>
                    <button onclick="display(6)" class="allNumber" id="number6">6</button>
                    <button onclick="display(7)" class="allNumber" id="number7">7</button>
                    <button onclick="display(8)" class="allNumber" id="number8">8</button>
                    <button onclick="display(9)" class="allNumber" id="number9">9</button>
                    <button onclick="clearCalculator()" id="clear">AC</button>
                    <button onclick="display(0)" class="allNumber" id="number0">0</button>
                    <button onclick="equalCal()" id="equal">=</button>
            </div>
            <div id="operatorContainer">
                <button onclick="displayOperator(0)" class="allOperator" id="operator0">+</button>
                <button onclick="displayOperator(1)" class="allOperator" id="operator1">-</button>
                <button onclick="displayOperator(2)" class="allOperator" id="operator2">*</button>
                <button onclick="displayOperator(3)" class="allOperator" id="operator3">รท</button>
            </div>
        </div>
    </div>
</body>
</html>
